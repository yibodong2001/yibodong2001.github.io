<html>
    <head>
        <link rel="stylesheet" href="css/yb.css">
        <title>你到底爱不爱我</title>
        <script>
let playChoice = prompt("你爱不爱董熠博，请输入爱还是不爱");
if (playChoice) {
  let playerOne = playChoice.trim().toLowerCase();
  if (playerOne === "爱" || playerOne === "不爱") {
    let result =
      playerOne === "爱"
        ? "我也最爱你了宝宝😙"
        : playerOne === "不爱"
        ? "哼,不理你了"
        : "输入爱或不爱";
    alert(result);
    let playAgain = confirm("要不要再回答一次嘿嘿");
    playAgain
      ? location.reload()
      : confirm("不行不行，你就要再回答一次😭")
      ? location.reload()
      : alert("好好好好好，不说就不说😒");
  } else {
    alert("快点说爱还是不爱我嘛😒");
    location.reload();
  }
} else {
  alert("快点说！！！🙄");
  location.reload();
}
        </script>
    </head>
    </body>
</html>
