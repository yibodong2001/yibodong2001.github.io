<html>
    <head>
        <link rel="stylesheet" href="css/yb.css">
        <title>love story</title>
        <script>
let playGame = confirm("Shall we play rock, paper, or scissors?");
if (playGame) {
  let playChoice = prompt("Please choose rock, paper, or scissors");
  if (playChoice) {
    let playerOne = playChoice.trim().toLowerCase();
    if (
      playerOne === "rock" ||
      playerOne === "paper" ||
      playerOne === "scissors"
    ) {
      let computerChoice = Math.floor(Math.random() * 3 + 1);
      let computer =
        computerChoice === 1
          ? "rock"
          : computerChoice === 2
          ? "paper"
          : "scissors";
      let result =
        playerOne === computer
          ? "tie"
          : playerOne === "rock" && computer === "paper"
          ? `playerOne:${playerOne}\n Computer:${computer}\nComputer wins`
          : playerOne === "paper" && computer === "scissors"
          ? `playerOne:${playerOne}\n Computer:${computer}\n Computer wins`
          : playerOne === "scissors" && computer === "rock"
          ? `playerOne:${playerOne}\n Computer:${computer}\n Computer wins`
          : `playerOne:${playerOne}\n Computer:${computer}\n You win`;
      alert(result);
      let playAgain = confirm("Would you like to play again?");
      playAgain ? location.reload() : alert("ok, maybe next time");
    } else {
      alert("You did not choose rock, paper, or scissors");
    }
  } else {
    alert("I guess you changed your mind, maybe next time");
  }
} else {
  alert("ok, maybe next time");
}

        </script>
    </head>
    <body>
        hello world!
        <a href="http://google.com">google</a>
        <h1>
            hi
        </h1>
    </body>
</html>
